{% extends "books/base.html" %}

{% block content %}
    <h1>Welcome to the Library!</h1>
    <h4>Here are all our books! </h4>
    <p>Click on a book to see if it is available to borrow</p>
    <ul id='booklist'>
        {% for book in books %}
            <li>
                <a href="{% url 'books-show' book_id=book.id %}">{{ book.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
